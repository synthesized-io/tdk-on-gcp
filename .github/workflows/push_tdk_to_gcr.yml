name: Pull TDK from DockerHub and push to GCR

on:
  workflow_dispatch: {}
  push:
    branches:    
      - '**'
    tags:
      - '*'

env:
  REGISTRY: gcr.io/synthesized-marketplace-public
  APP_NAME: synthesized-tdk-cli
  # MARKETPLACE_TOOLS_TAG: 0.11.8

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true


jobs:
  pull-and-push-tdk:
    # if: ${{ !contains(github.ref_name, '-') }} # Only run on final tags, i.e, "1.14.0" NOT "1.14.0-rc1"
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Authenticate GCloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_KEY }}

      - name: Setup GCloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Authorize Docker push
        run: gcloud auth configure-docker

      - name: Push image from Docker Hub to GHCR
        run: |
          docker buildx imagetools create \
            --tag gcr.io/synthesized-marketplace-public/synthesized-tdk:latest \
            --tag gcr.io/synthesized-marketplace-public/synthesized-tdk-cli:1.31.0 \
            synthesizedio/synthesized-tdk-cli:v1.31.0
