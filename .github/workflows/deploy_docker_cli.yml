name: Build and push Deployer

on:
  workflow_dispatch: {}
  push:
    tags:
      - '*'

env:
  REGISTRY: gcr.io/synthesized-marketplace-public
  APP_NAME: synthesized-tdk-cli
  FROM_TAG: v1.31.0
  MARKETPLACE_TOOLS_TAG: 0.11.8

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:

  push-tdk:
    # if: ${{ !contains(github.ref_name, '-') }} # Only run on final tags, i.e, "1.14.0" NOT "1.14.0-rc1"
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Authenticate GCloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_KEY }}

      - name: Setup GCloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Authorize Docker push
        run: gcloud auth configure-docker

      - name: Extract metadata
        id: gcr-meta
        uses: docker/metadata-action@ef25336f420be2d1a49205baf41a9b88712a65a1
        with:
          images: ${{ env.REGISTRY }}/${{ env.APP_NAME }}/tester
          flavor: |
            latest=false
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Push image from Docker Hub to GHCR
        run: |
          # Split the tags into an array
          tag_array = ${{ steps.gcr-meta.outputs.tags }}
          
          docker_cmd="docker buildx imagetools create"
          
          for tag in "${tag_array[@]}"; do
            docker_cmd+=" --tag $tag"
          done
          
          docker_cmd+=" synthesizedio/${{ env.APP_NAME }}:${{ env.FROM_TAG }}
          echo "$docker_cmd"
          eval "$docker_cmd"


  build-and-push-deployer:
    # if: ${{ !contains(github.ref_name, '-') }} # Only run on final tags, i.e, "1.14.0" NOT "1.14.0-rc1"
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Authenticate GCloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_KEY }}

      - name: Setup GCloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Authorize Docker push
        run: gcloud auth configure-docker

      - name: Extract metadata
        id: gcr-meta
        uses: docker/metadata-action@ef25336f420be2d1a49205baf41a9b88712a65a1
        with:
          images: ${{ env.REGISTRY }}/${{ env.APP_NAME }}/deployer
          flavor: |
            latest=false
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push
        uses: docker/build-push-action@2eb1c1961a95fc15694676618e422e8ba1d63825
        with:
          context: .
          build-args: |
            REGISTRY=${{ env.REGISTRY }}
            APP_INSTANCE_NAME=${{ env.APP_NAME }}
            MARKETPLACE_TOOLS_TAG=${{ env.MARKETPLACE_TOOLS_TAG }}
            CHART_NAME=${{ env.APP_NAME }}
            TAG=${{ env.TAG }}
          push: true
          tags: |
            ${{ steps.gcr-meta.outputs.tags }}


  build-and-push-tester:
    # if: ${{ !contains(github.ref_name, '-') }} # Only run on final tags, i.e, "1.14.0" NOT "1.14.0-rc1"
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Authenticate GCloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_KEY }}

      - name: Setup GCloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Authorize Docker push
        run: gcloud auth configure-docker

      - name: Extract metadata
        id: gcr-meta
        uses: docker/metadata-action@ef25336f420be2d1a49205baf41a9b88712a65a1
        with:
          images: ${{ env.REGISTRY }}/${{ env.APP_NAME }}/tester
          flavor: |
            latest=false
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push
        uses: docker/build-push-action@2eb1c1961a95fc15694676618e422e8ba1d63825
        with:
          context: apptest/tester
          push: true
          tags: |
            ${{ steps.gcr-meta.outputs.tags }}
